name: my_laptop_app
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  shared_preferences: ^2.2.3
  firebase_auth: ^4.19.5       # Add this line for firebase_auth
  http: ^1.2.1         
  firebase_core: ^2.31.0
  cloud_firestore: ^4.17.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  fonts:
    - family: FontPlusJakarta
      fonts:
        - asset: assets/Plus_Jakarta_Sans/static/PlusJakartaSans-Regular.ttf

  uses-material-design: true

